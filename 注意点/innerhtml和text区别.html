<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- HTML DOM textContent：设置或者返回指定节点的文本内容。

HTML DOM innerHTML：设置或返回表格行的开始和结束标签之间的 HTML。 -->

  <script>
    function textContents() {
      var lst = document.getElementById("myList");
      var x = document.getElementById("demo");
      x.innerHTML = lst.textContent;
    }

    function innerHTMLs() {
      var lst = document.getElementById("myList");
      var x = document.getElementById("demo");
      x.innerHTML = lst.innerHTML;
    }
  </script>



</head>

<body>
  <ul id="myList">
    <li id="item1">Coffee</li>
    <li id="item2">Tea</li>
  </ul>
  <hr>
  <p id="demo">点击按钮来获得列表元素的文本内容。</p>
  <button onclick="textContents()">textContents</button>
  <button onclick="innerHTMLs()">innerHTMLs</button>


</body>

</html>
