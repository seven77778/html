<!-- 

  状态码 500 是 “服务器内部错误”，但是大部门情况都是我们传入的参数有问题
如果确定自己的参数没问题，那就是后端的问题
也说明服务端的代码不完善，参数错误应该抛出“参数错误”的异常，而不是返回500

总体分类：

1**	信息，服务器收到请求，需要请求者继续执行操作
2**	成功，操作被成功接收并处理
3**	重定向，需要进一步的操作以完成请求
4**	客户端错误，请求包含语法错误或无法完成请求
5**	服务器错误，服务器在处理请求的过程中发生了错误
