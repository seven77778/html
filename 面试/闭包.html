<!-- 基本变量的值一般都是存在栈内存中，
  而对象类型的变量的值存储在堆内存中，栈内存存储对应空间地址。基本的数据类型: Number 、Boolean、Undefined、String、Null。 -->

<body>

  <script>

    //第一踢，fn() 输出几
    var a = 1;
    function fn() {
      var b = 2;
      function fn1() {
        console.log(b);
      }
      fn1();
    }
    fn();



    function outer() {
      var result = [];
      for (var i = 0; i < 10; i++) {
        result[i] = function (num) {
          return function () {
            console.info(num);    // 此时访问的num，是上层函数执行环境的num，数组有10个函数对象，每个对象的执行环境下的number都不一样
          }
        }(i)
      }
      return result
    }
  </script>

</body>

</html>
