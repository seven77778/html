  <script>
    var car = [{ "name": "a", "age": "77" }, { "name": "b", "age": "77" }]
    localStorage.setItem("黄焖鸡", car);

    var jsoncar = JSON.stringify(car);
    console.log("删除前 - " + JSON.stringify(car))

    //
    for (i = 0; i < car.length; i++) {
      if (car[i].name = "a") {
        car.splice(i, 1)
      }
    }
    console.log("删除后 - ")
    console.log(JSON.stringify(car))

    //必须是数组才能执行 splice 方法

      if (jsoncar[i].name = "a") {

      }
    }

  </script>
