<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">

    var arr = new Array(6)
    arr[0] = "George"
    arr[1] = "John"
    arr[2] = "Thomas"
    arr[3] = "James"
    arr[4] = "Adrew"
    arr[5] = "Martin"

    document.write(arr + "<br />")
    //从位置2，删一个
    arr.splice(2, 1)
    document.write(arr + "<br />")

    //从0位置删除0个，最后一个是新增的
    arr.splice(0, 0, "lsh")
    document.write(arr + "<br />")

  </script>
</body>

</html>
