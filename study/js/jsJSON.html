<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<!-- 
  josn直接使用，无需声明
  object需要声明

 -->

<body>
  <script>
    var car = [{ "name": "a", "age": "77" }, { "name": "b", "age": "77" }]
    localStorage.setItem("黄焖鸡", car);
    console.log(JSON.stringify(car))

    for (i = 0; i < car.length; i++) {
      if (car[i].name = "a") {
        car.splice(i, 1)
      }
    }
    console.log("删除后 - ")
    console.log(JSON.stringify(car))
  </script>

</body>

</html>
