<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<!-- 我想让你开发一个猜数字游戏。游戏应随机选择一个 100 以内的自然数, 然后邀请玩家在 10 轮以内猜出这个数字。
  每轮后都应告知玩家的答案正确与否，如果出错了，则告诉他数字是低了还是高了。
  并且应显示出玩家前一轮所猜的数字。一旦玩家猜对，或者用尽所有机会，游戏将结束。
  游戏结束后，可以让玩家选择再次开始。 -->

<!-- 随机生成一个 100 以内的自然数。
记录玩家当前的轮数。从 1 开始。
为玩家提供一种猜测数字的方法。
一旦有结果提交，先将其记录下来，以便用户可以看到他们先前的猜测。
然后检查它是否正确。
如果正确：
显示祝贺消息。
阻止玩家继续猜测（这会使游戏混乱）。
显示控件允许玩家重新开始游戏。
如果出错，并且玩家有剩余轮次：
告诉玩家他们错了。
允许他们输入另一个猜测。
轮数加 1。
如果出错，并且玩家没有剩余轮次：
告诉玩家游戏结束。
阻止玩家继续猜测（这会使游戏混乱）。
显示控件允许玩家重新开始游戏。
一旦游戏重启，确保游戏的逻辑和UI完全重置，然后返回步骤1。 -->

<body>
  <input type="text" id="text">输入你猜的数字 <button>确定</button>
  <p id="p1">11</p>
  <p id="p2">22</p>

  <script>

    var result = Math.ceil(Math.random() * 100);
    console.log(result);

    function showInput() {
      var text = document.getElementById("text").value;
      var p1 = document.getElementById("p1");
      var p2 = document.getElementById("p2");
      if (isNaN(text)) {
        p1.textContent = "输入的不是数字，请输入数字";
      } else {
        p1.textContent = "您猜的数字为：" + text;
      }
      if (result == text) {
        p2.textContent = "恭喜猜对了";
      } else {
        if (result > text) {
          p2.textContent = "小了";
        } else {
          p2.textContent = "大了";
        }
      }
    }

    document.querySelector("button").addEventListener("click", showInput);

  </script>

</body>

</html>
