    var num = 77
    for (var d = 2; d < num; d++) {
      console.log(d)
      if (num % d == 0) {
        console.log(num + "不是质数"); break;
      } else {
        console.log(num + "是质数");
      }
    }

    //n控制层数
    var n = 10;
    for (var i = 1; i <= n; i++) {
      //每层空格数量为n减i，n为总层数，i是第几层
      for (var j = 1; j <= n - i; j++) {
        document.write("&nbsp");
      }
      //每层星星数量为[2*（i-）+1]个，
      for (var k = 1; k <= 2 * (i - 1) + 1; k++) {
        document.write("*");
      }
      //打完一层换行
      document.write("<br>");
    }
  </script>
