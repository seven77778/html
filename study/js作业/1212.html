创建Calculator的对象，调用各个方法，并显示计算结果。

<body>
  <script>

    //定义一个构造函数表示圆，具有属性半径，包含方法：一个计算圆的面积并返回,一个方法计算圆的周长并返回
    function Circle(r) {
      this.r = r;
      this.area = function () {
        return 2 * Math.PI * r;
      }
      this.length = function () {
        return Math.PI * Math.pow(r, 2);
      }
    }
    c1 = new Circle(5);
    console.log(c1.area())
    console.log(c1.length())

    //定义一个(网络)用户构造函数User，要处理的信息有用户id,用户密码，email地址，包含方法show（显示基本信息：用户id，密码，email地址）

      this.id = id;
      this.password = password;
      this.email = email;

    }
    User.prototype.show = function () {
      console.log("原型模式 --" + this.id + this.password + this.email)

    var zs2 = new User("李四", "a374787", "9479234@qq.com")

        return a;
