<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>



</head>

<body>

  <script>
    // 第一题
    var num1 = 12.5;
    var num2 = 7.7;
    console.log("求和 " + (num1 + num2));
    console.log("求差 " + (num1 - num2));
    console.log("相乘 " + (num1 * num2));
    console.log("相除" + (num1 / num2));


    //第二题
    var radius = 5;
    console.log("圆的直径为 " + radius * 2)
    console.log("圆的周长为 " + radius * Math.PI * 2)
    console.log("圆的直径第一种方法  " + radius * Math.PI * Math.PI)
    console.log("圆的直径第二种方法  " + radius * Math.pow(Math.PI, 2))
    console.log("圆的直径第三种方法  " + radius * Math.PI ** 2)
    //区别是小数点后的位数不同


    //3
    var a = 15;
    var b = 90;
    var bigger = a > b ? a : b
    console.log("较大的数为 " + bigger)

    //第四题
    //round() 方法可把一个数字舍入为最接近的整数
    //toFixed() 方法可把 Number 四舍五入为指定小数位数的数字
    var f2 = 3.1415926;
    console.log("保留两位小数1 " + f2.toFixed(2))
    console.log("保留两位小数2 " + Math.round(f2 * 100) / 100)


    //5 定义一个整数变量i , 如果能被3、4、5中的任意一个数整除, 则输出: i+"能被3或者4或者5整除
    var i = 8;
    if (i % 3 == 0) {
      console.log(i + "能被3整除");
    } else if (i % 4 == 0) {
      console.log(i + "能被4整除");
    } else if (i % 5 == 0) {
      console.log(i + "能被5整除");
    }

    //6 - 定义一个整数变量j，如果是能被2整除，且能被3整除，则输出：j+"能被2和3整除"。
    var j = 90;
    if (j % 2 == 0 && j % 3 == 0) {
      console.log(j + "能被2和3整除");
    } else {
      console.log(j + "不能被2和3整除");
    }


    //其他 浮点数相加精度问题
    console.log(0.1 + 0.2);

    //第五题 
    var i = 10
    i % 3 == 0 || i % 4 == 0 || i % 5 == 0 ? console.log(i + "能被3或者4或者5整除") : console.log(i + "不能被3或者4或者5整除")
    // 第六题
    var j = 8
    j % 2 == 0 && j / 3 == 0 ? console.log(j + "能被2和3整除") : console.log(j + "不能被2和三整除")

    //
    console.log(1.5699882 * 100 / 100)

  </script>

</body>

</html>
