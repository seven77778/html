    </div>

    </div>

  <div id="cartpage" style="display: none;">
    <table id="carttable">
      <tr>
        <th>全选<input type="checkbox" id="checkAll" class="all"></th>
        <th>菜品</th>
        <th>价格 元/份</th>
        <th>操作</th>
      </tr>
    </table>
    <form action="">
      <input type="button" value="删除所有" id="delbtn" onclick="delall()">
      <input type="button" value="继续购物" onclick="switchback()">
      <a href="">合计￥<span name='money' id="money">0</span>元</a>
