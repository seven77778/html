<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script charset="utf-8" src="https://cdnjs.loli.net/ajax/libs/jquery/2.2.4/jquery.min.js"
    type="text/javascript"></script>
</head>

<body>
  <img src="/img/ccc.jpg" />
  <button id="img">获取图像的 class 属性值</button>
  <input type="checkbox">
  <button id="input">获取复选框的选中状态</button>
  <!--
1.通过prop方法获取checked属性，获取的checked返回值为boolean，选中为true,否则为flase
2.如果使用attr方法获取时，如果当前input中初始化未定义checked属性，则不管当前是否选中，$("#selectAll").attr("checked")都会返回undefined；
-->

  <script>
    $("#img").click(function () {
      console.log("prop-" + $("img").attr("class"));//如果属性存在，则返回属性值；如果属性不存在，则返回 undefined
      console.log("attr-" + $("img").prop("class"));//如果属性存在，则返回属性值；如果属性不存在，则返回 空（""）
    });

    $("#input").click(function () {
      console.log("prop-" + $("input").prop("checked")); //如果属性值存在，则返回 true；如果属性值不存在，则返回 false。
      console.log("attr-" + $("input").attr("checked"));//如果属性值存在，则返回 checked；如果属性值不存在，则返回 undefined。
    });
  </script>
</body>

</html>
