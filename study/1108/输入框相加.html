<!DOCTYPE html>

<html>

<head>

  <title> 事件</title>

  <script type="text/javascript">

    function count() {

      var a = parseInt(document.getElementById("txt1").value);  //转成数字
      var b = parseInt(document.getElementById("txt2").value);  //转成数字
      var f = document.getElementById("select").value;

      switch (f) {
        case '+': document.getElementById("result").value = a + b;
          break;
        case '-': document.getElementById("result").value = a - b;
          break;
        case '*': document.getElementById("result").value = a * b;
          break;
        case '/': document.getElementById("result").value = a / b;
          break;
      }
    }

  </script>

</head>

<body>

  <input type='text' id='txt1' />

  <select id='select'>

    <option value='+'>+</option>

    <option value="-">-</option>

    <option value="*">*</option>

    <option value="/">/</option>

  </select>

  <input type='text' id='txt2' />

  <input type='button' onclick="count()" value=' = ' />
  <!--通过 = 按钮来调用创建的函数，得到结果-->

  <input type='text' id='result' />

</body>

</html>
