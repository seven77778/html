<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="out" style="width: 300px;height: 200px;background: red;">
    out
    <div id="in" style="width: 100px;height: 100px;background: burlywood">in</div>
  </div>

  <!-- addEventListener的第三个参数默认为false，事件从里向外=冒泡 
    为true 就是捕获阶段，事件从外而内
  -->
  <script>
    document.getElementById("in").addEventListener("click", function () {
      alert("in");
      //stop!!
      event.stopPropagation();
    }, false)

    document.getElementById("out").addEventListener("click", function () {
      alert("out");

    }, false)



  </script>
</body>

</html>
